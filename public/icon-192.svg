  </defs>
  
  <!-- Fondo gradiente -->
  <rect width="192" height="192" fill="url(#grad)"/>
  
  <!-- Círculo decorativo -->
  <circle cx="96" cy="96" r="67.19999999999999" fill="#00d4ff" opacity="0.15"/>
  
  <!-- Ícono EG -->
  <g transform="translate(96, 96)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="57.599999999999994" fill="#00d4ff" opacity="0.9"/>
    <text 
      x="0" y="15.36" 
      font-size="67.19999999999999" 
      fill="#ffffff" 
      text-anchor="middle" 
      font-weight="bold" 
      font-family="Arial, sans-serif"
      letter-spacing="3.84"
    >EG</text>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo gradiente -->
  <rect width="512" height="512" fill="url(#grad)"/>
  
  <!-- Círculo decorativo -->
  <circle cx="256" cy="256" r="179.2" fill="#00d4ff" opacity="0.15"/>
  
  <!-- Ícono EG -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="153.6" fill="#00d4ff" opacity="0.9"/>
    <text 
      x="0" y="40.96" 
      font-size="179.2" 
      fill="#ffffff" 
      text-anchor="middle" 
      font-weight="bold" 
      font-family="Arial, sans-serif"
      letter-spacing="10.24"
    >EG</text>
  </g>
</svg>